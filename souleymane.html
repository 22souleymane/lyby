<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JULES</title>
    
</head>
<body>
    <div id="section">
        <div id="container mt-5 ">
            <h2 class="text-center font-weight-normal" style="color: orange;">Entrer en contact</h2>
            <h4 class="text-center font-weight-normal" style="color: rgb(255, 255, 255);">
                Envoyez-nous un e-mail pour toute question ou <br>
                demande de renseignements ou utilisez nos <br>
                            coordonnees.
            </h4>
        </div>
        <form>
          <div class="container">
          <div class="row">
            <div class="col m-4 text-white">
              <label for="">Email</label>
              <input type="text" class="form-control" placeholder="Enter a valid email address" aria-label="First name">
            </div>
            <div class="col m-4 text-white">
              <label for="">Phone</label>
              <input type="text" class="form-control" placeholder="Enter your phone (e.g +221 78 174 23 87)" aria-label="Last name">
            </div>
          </div>
            <div class="row">
              <div class="col m-4 text-white">
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name" aria-label="First name">
              </div>
              <div class="col m-4 text-white">
                <label for="">Address</label>
                <input type="text" class="form-control" placeholder="Enter your address" aria-label="Last name">
              </div>
            </div>
            <div class="container"> 
              <div class="mb-3 text-white">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
          </div>
          </form>
            <div class="row mt-2 mx-2  " style="justify-content: center;">
              <label class="text-white text-center" >Gallerie</label>
                <div class="col-md-3 mt-3 text-white">
                    <img src="IMAGE/téléchargement.jpg" alt="" width="260" height="200">
                  <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">Mary Hudson
                </div>
                <div class="col-md-3 mt-3 text-white">
                  <img src="IMAGE/images (1).jpg" alt="" width="260" height="200">
                  <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">Nick Perry
                </div>
                <div class="col-md-3 mt-3 text-white">
                <img src="IMAGE/images (3).jpg" alt="" width="260" height="200">
                  <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">ALex Ivanova
                </div>
                <div class="col-md-3 mt-3 text-white">
                  <img src="IMAGE/images (2).jpg" alt="" width="260" height="200">
                  <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">Linda Larson
                </div>
                  </div>

              <div class="section section3">
                <div class="container mt-4 text-center">
                    <button type="submit" class="btn btn-warning btn-sm mt-3">SOUMETTRE</button>
                </div>
              </div>
    </div>
